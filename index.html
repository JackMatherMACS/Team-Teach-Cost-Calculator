<!DOCTYPE html>
<html>
<head>
  <title>Staff Cost Calculator</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f8f9fa; padding: 30px; }
    .calc-box { max-width: 420px; margin: auto; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, select, button { width: 100%; padding: 10px; margin: 8px 0; border-radius: 8px; border: 1px solid #ccc; font-size: 1em; }
    button { background: #007bff; color: white; font-weight: bold; cursor: pointer; }
    button:hover { background: #0056b3; }
    .result { font-size: 1.4em; margin-top: 15px; font-weight: bold; text-align: center; }
  </style>
</head>
<body>
  <div class="calc-box">
    <h2>Staff Cost Calculator</h2>

    <label>Year:</label>
    <select id="year" onchange="toggleWorkbooks()">
      <option value="1">Year 1</option>
      <option value="2">Year 2</option>
      <option value="3">Year 3</option>
      <option value="4">Year 4</option>
    </select>
    
    <label>Number of Trainers:</label>
    <input id="trainers" type="number" step="1" min="0">
    
    <div id="workbook-section">
      <label>Number of Workbooks:</label>
      <input id="workbooks" type="number" step="1" min="0">
    </div>
    
    <button onclick="calculate()">Calculate Total</button>
    
    <div class="result">Total (incl. GST): $<span id="output">0.00</span></div>
  </div>

  <script>
    function toggleWorkbooks() {
      const year = document.getElementById('year').value;
      const workbookSection = document.getElementById('workbook-section');

      // Show workbooks in Year 1 and Year 3 only
      if (year === "1" || year === "3") {
        workbookSection.style.display = "block";
      } else {
        workbookSection.style.display = "none";
        document.getElementById('workbooks').value = ""; // clear old value when hidden
      }
    }

    function calculate() {
      const year = document.getElementById('year').value;
      const trainers = parseInt(document.getElementById('trainers').value) || 0;
      let workbooks = parseInt(document.getElementById('workbooks').value) || 0;

      let trainerCost = 0;
      let workbookCost = 0;

      if (year === "1") {
        trainerCost = 0;                // Year 1 trainer = $0
        workbookCost = 50;
      } else if (year === "2") {
        trainerCost = 631.87;
        workbooks = 0;                  // No workbooks in Year 2
      } else if (year === "3") {
        trainerCost = 631.87;           // Reaccreditation trainer cost
        workbookCost = 50;              // Plus workbook cost
      } else if (year === "4") {
        trainerCost = 631.87;
        workbooks = 0;                  // No workbooks in Year 4
      }

      const total = (trainers * trainerCost) + (workbooks * workbookCost);
      document.getElementById('output').textContent = total.toFixed(2);
    }

    // Initialize UI on page load
    toggleWorkbooks();
  </script>
</body>
</html>
